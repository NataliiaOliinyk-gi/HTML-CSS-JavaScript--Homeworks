<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание 11</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <section>
            <form id="loginForm">
                <div class="form-column">
                    <div class="form-block userLoginForm">
                        <label for="userLogin">Логин</label>
                        <input type="text" id="userLogin" name="loginUser" required>
                    </div>
                    <div class="form-block userPasswordForm">
                        <label for="userPassword">Пароль</label>
                        <input type="password" id="userPassword" name="passwordUser" required>
                    </div>
                    <div class="form-row buttonSubmitForm">
                        <button type="submit" id="buttonSubmit">Войти</button>
                        <p id="messageloginForm"></p>
                    </div>
                </div>
            </form>
        </section>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
