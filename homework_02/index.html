<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="main">
        <!-- создаем блок, в которм будет находится список продуктов -->
        <ul type="circle"> <!-- создаем список, маркер списка "окружность" -->
            <h3> <u>Список продуктов:</u> </h3>
            <!-- текст заголовка подчеркнутый -->

            <li class="el1"> <i>Банан</i> </li> <!-- создаем элементы списка -->
            <li class="el2"> <i>Яблоко</i> </li>
            <li class="el3"> <i>Творог</i> </li>
            <li class="el4"> <i>Мука</i> </li>
            <li class="el5"> <i>Сметана</i> </li>

        </ul>
    </div>
</body>
