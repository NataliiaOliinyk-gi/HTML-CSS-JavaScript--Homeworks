<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашнее задание 24</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Кнопка для открытия модального окна -->
    <button id="openButton">Открыть модальное окно</button>

    <!-- Элемент dialog представляет собой модальное окно -->

    <dialog id="myDialog">
        <!-- Пример содержимого модального окна. Можете прописать свой пример -->
        <div class="dialog-container">
            <h2>Заголовок диалога</h2>
            <p>Некоторый текст внутри диалога</p>

            <!-- Дополнительная кнопка для закрытия модального окна (опционально). Если кнопки нет, закрытие окна через крестик -->
            <button id="closeButton">Закрыть</button>
        </div>

    </dialog>

    <script src="main.js"></script>
</body>

</html>
